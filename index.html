    let allGames = [];
    let categories = new Set();

const PAGE_SIZE = 60;
let currentPage = 1;
let filteredGames = [];
let activeCategory = 'all';

const THUMB_BASE = "/thumbs";
function getThumbUrl(game) {
  if (!game.filename) return null;
  const baseName = game.filename.replace(/\.swf$/i, "");
  return `${THUMB_BASE}/${baseName}.webp`;
}

function extractCategories(games) {
  games.forEach(g => {
    if (g.category) categories.add(g.category);
  });
  return Array.from(categories).sort();
}

function renderCategoryBar() {
  const bar = document.getElementById('categoryBar');
  const cats = ['all', ...extractCategories(allGames)];
  
  bar.innerHTML = cats.map(cat => {
    const label = cat === 'all' ? 'ì „ì²´' : cat;
    const active = activeCategory === cat ? 'active' : '';
    return `<button class="category-chip ${active}" data-cat="${cat}">${label}</button>`;
  }).join('');

  bar.querySelectorAll('.category-chip').forEach(btn => {
    btn.onclick = () => {
      activeCategory = btn.dataset.cat;
      filterGames();
      renderCategoryBar();
    };
  });
}

function filterGames() {
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  
  filteredGames = allGames.filter(g => {
    const matchesSearch = !q || 
      (g.title || '').toLowerCase().includes(q) ||
      (g.slug || '').toLowerCase().includes(q);
    const matchesCategory = activeCategory === 'all' || g.category === activeCategory;
    return matchesSearch && matchesCategory;
  });
  
  currentPage = 1;
  renderPage();
}

async function loadGames() {
  try {
    const res = await fetch('games.json');
    allGames = await res.json();
    filteredGames = allGames;
    renderCategoryBar();
    currentPage = 1;
    renderPage();
  } catch (e) {
    console.error('games.json ë¡œë“œ ì‹¤íŒ¨', e);
  }
}

function getCurrentSlice() {
  const end = currentPage * PAGE_SIZE;
  return filteredGames.slice(0, end);
}

function renderPage() {
  const gamesToRender = getCurrentSlice();
  renderGames(gamesToRender);
  toggleLoadMore();
  updateCount();
}

function updateCount() {
  document.getElementById('gameCount').textContent = filteredGames.length;
}

function renderGames(games) {
  const grid = document.getElementById('gameGrid');
  const empty = document.getElementById('emptyMessage');

  grid.innerHTML = '';

  if (!games.length) {
    empty.style.display = 'block';
    return;
  }

  empty.style.display = 'none';

  games.forEach(game => {
    const a = document.createElement('a');
    a.href = `game.html?slug=${encodeURIComponent(game.slug)}`;

    const card = document.createElement('div');
    card.className = 'card';

    const thumbUrl = getThumbUrl(game);
    if (thumbUrl) {
      const img = document.createElement('img');
      img.className = 'card-thumb';
      img.src = thumbUrl;
      img.alt = game.title || 'ê²Œì„ ì¸ë„¤ì¼';
      img.loading = 'lazy';
      img.onerror = () => { img.style.display = 'none'; };
      card.appendChild(img);
    }

    const title = document.createElement('h2');
    title.className = 'card-title';
    title.textContent = game.title;

    const meta = document.createElement('div');
    meta.className = 'card-meta';
    meta.textContent = game.category || 'í”Œë˜ì‹œê²Œì„';

    card.appendChild(title);
    card.appendChild(meta);
    a.appendChild(card);
    grid.appendChild(a);
  });
}

function toggleLoadMore() {
  const btn = document.getElementById('loadMoreBtn');
  if (!btn) {
    btn = document.createElement('button');
    btn.id = 'loadMoreBtn';
    btn.className = 'load-more-btn';
    btn.textContent = 'ë” ë³´ê¸°';
    document.querySelector('main').appendChild(btn);

    btn.onclick = () => {
      currentPage++;
      renderPage();
    };
  }
  
  if (filteredGames.length <= currentPage * PAGE_SIZE) {
    btn.style.display = 'none';
  } else {
    btn.style.display = 'block';
  }
}

function setupSearch() {

}
