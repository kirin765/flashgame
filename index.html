<!DOCTYPE html>
<html lang="ko">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5811631777061641"
     crossorigin="anonymous"></script>  
<meta charset="UTF-8" />
  <title>플래시 게임 모음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="google-adsense-account" content="ca-pub-5811631777061641">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #111827;
      color: #e5e7eb;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .search-box {
      display: flex;
      gap: 8px;
      flex: 1;
      max-width: 400px;
      margin-left: 16px;
    }
    .search-box input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    .search-box input:focus {
      border-color: #22c55e;
    }
    main {
      padding: 16px 24px 32px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 12px 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: transform 0.1s ease, box-shadow 0.1s ease, border-color 0.1s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border-color: #22c55e;
    }
    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 4px;
      color: #f9fafb;
    }
    .card-meta {
      font-size: 12px;
      color: #9ca3af;
    }
    .card-tags {
      display: none;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }
    .card-tag {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid #374151;
      color: #9ca3af;
    }
    .card a {
      text-decoration: none;
      color: inherit;
    }
    .empty-msg {
      margin-top: 32px;
      text-align: center;
      color: #6b7280;
    }
    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .search-box {
        margin-left: 0;
        width: 100%;
      }
    }
    .card-thumb {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
      display: block;
      background: #020617;
      object-fit: cover;
    }
    .category-bar {
      padding: 8px 24px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .category-chip {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #9ca3af;
      cursor: pointer;
      transition: background 0.1s ease, color 0.1s ease, border-color 0.1s ease;
    }
    .category-chip:hover {
      border-color: #22c55e;
      color: #e5e7eb;
    }
    .category-chip.active {
      background: #22c55e;
      border-color: #22c55e;
      color: #020617;
    }


  </style>
</head>

<body>
<header>
  <a href="index.html" style="text-decoration:none; color:inherit; display:flex; align-items:center;">
    <h1>플래시 게임 모음</h1>
  </a>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="게임 제목 검색…" />
  </div>
</header>
  <div id="categoryBar" class="category-bar"></div>

  <main>
    <div id="gameCount" style="margin-bottom: 12px; font-size: 13px; color:#9ca3af;"></div>
    <div id="gameGrid" class="grid"></div>
    <div id="emptyMessage" class="empty-msg" style="display:none;">
      검색 결과가 없습니다.
    </div>
  </main>

  <script>
    const BASE_TAGS = [
      "플래시게임", "플래시", "flash game", "ruffle",
      "고전게임", "추억의게임", "옛날게임",
      "웹게임", "무료게임", "온라인게임",
      "웹게임추천", "pc게임", "browser game"
    ];

    let allGames = [];

const PAGE_SIZE = 60;      // 한 번에 보여줄 카드 수
let currentPage = 1;
let filteredGames = [];    // 검색/카테고리 결과 저장용

// SWF와 같은 번호의 GIF를 썸네일로 사용
// 예) filename: "1.swf"  ->  "https://game100.com/files/image/s1/1.gif"
const THUMB_BASE = "/thumbs";
function getThumbUrl(game) {
  if (!game.filename) return null;
  const baseName = game.filename.replace(/\.swf$/i, ""); // "1.swf" -> "1"
  return `${THUMB_BASE}/${baseName}.webp`;
}


async function loadGames() {
  try {
    const res = await fetch('games.json');
    allGames = await res.json();
    filteredGames = allGames;     // 처음에는 전체
    currentPage = 1;
    renderPage();
    setupLoadMore();
  } catch (e) {
    console.error('games.json 로드 실패', e);
  }
}

function getCurrentSlice() {
  const end = currentPage * PAGE_SIZE;
  return filteredGames.slice(0, end);
}

function renderPage() {
  const gamesToRender = getCurrentSlice();
  renderGames(gamesToRender);     // 기존 renderGames 재사용
  toggleLoadMore();
}

function setupLoadMore() {
  let btn = document.getElementById('loadMoreBtn');
  if (!btn) {
    btn = document.createElement('button');
    btn.id = 'loadMoreBtn';
    btn.textContent = '더 보기';
    btn.style.margin = '24px auto';
    btn.style.display = 'block';
    document.querySelector('main').appendChild(btn);

    btn.onclick = () => {
      currentPage++;
      renderPage();
    };
  }
}

function toggleLoadMore() {
  const btn = document.getElementById('loadMoreBtn');
  if (!btn) return;
  if (filteredGames.length <= currentPage * PAGE_SIZE) {
    btn.style.display = 'none';
  } else {
    btn.style.display = 'block';
  }
}
    function renderGames(games) {
      const grid = document.getElementById('gameGrid');
      const empty = document.getElementById('emptyMessage');
      const count = document.getElementById('gameCount');

      grid.innerHTML = '';

      if (!games.length) {
        empty.style.display = 'block';
        count.textContent = '';
        return;
      }

      empty.style.display = 'none';
      count.textContent = `총 ${games.length}개 게임`;

      games.forEach(game => {
        const a = document.createElement('a');
        a.href = `game.html?slug=${encodeURIComponent(game.slug)}`;

        const card = document.createElement('div');
        card.className = 'card';

    // ===== 썸네일 이미지 추가 =====
    const thumbUrl = getThumbUrl(game);
    if (thumbUrl) {
      const img = document.createElement('img');
      img.className = 'card-thumb';
      img.src = thumbUrl;
      img.loading = 'lazy';
      // GIF가 없으면 그냥 안 보이게
      img.onerror = () => { img.style.display = 'none'; };
      card.appendChild(img);
    }
    // ==========================

        const title = document.createElement('h2');
        title.className = 'card-title';
        title.textContent = game.title;

        const meta = document.createElement('div');
        meta.className = 'card-meta';
        meta.textContent = game.category || '플래시게임';

        const tagsWrap = document.createElement('div');
        tagsWrap.className = 'card-tags';

        // 공통 태그 + 게임 이름
        const tags = [...BASE_TAGS, game.title];
        tags.slice(0, 4).forEach(t => {
          const span = document.createElement('span');
          span.className = 'card-tag';
          span.textContent = t;
          tagsWrap.appendChild(span);
        });

        card.appendChild(title);
        card.appendChild(meta);
        card.appendChild(tagsWrap);
        a.appendChild(card);
        grid.appendChild(a);
      });
    }

    function setupSearch() {
      const input = document.getElementById('searchInput');
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        if (!q) {
          filteredGames = allGames;
          return;
        }
 else {
    filteredGames = allGames.filter(g =>
      (g.title || '').toLowerCase().includes(q)
      || (g.slug || '').toLowerCase().includes(q)
    );
  }
  currentPage = 1;
  renderPage();

      });
    }

    loadGames();
    setupSearch();
  </script>
</body>
</html>
